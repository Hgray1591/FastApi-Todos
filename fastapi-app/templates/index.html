<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/style.css" />
  </head>
  <body>
    <div class="todo-container">
      <h1>To-Do List</h1>
      <ul id="todo-list"></ul>
      <form id="todo-form">
        <input type="text" id="title" placeholder="Title" required />
        <input
          type="text"
          id="description"
          placeholder="Description"
          required
        />
        <button type="submit">Add To-Do</button>
      </form>
    </div>
    <script>
      const todoListContainer = document.getElementById("todo-list");
      async function fetchTodos() {
        const response = await fetch("/todos");
        const todos = await response.json();

        todos.sort((a, b) => a.completed - b.completed);

        const todoList = document.getElementById("todo-list");
        todoList.innerHTML = "";
        todos.forEach((todo) => {
          const li = document.createElement("li");
          li.className = "todo-item";
          li.id = `todo-${todo.id}`;

          const checkbox = document.createElement("input");
          checkbox.className = "todo-checkbox";
          checkbox.type = "checkbox";
          checkbox.checked = todo.completed;

          checkbox.addEventListener("click", async () => {
            await fetch(`/todos/${todo.id}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ completed: !todo.completed }),
            });
            fetchTodos();
          });

          const contentDiv = document.createElement("div");
          contentDiv.className = "todo-content";
          contentDiv.textContent = `${todo.title}: ${todo.description}`;

          if (todo.completed) {
            contentDiv.style.textDecoration = "line-through";
            contentDiv.style.color = "#aaa";
          }

          const actionsDiv = document.createElement("div");
          actionsDiv.className = "todo-actions";

          const editButton = document.createElement("button");
          editButton.textContent = "Edit";
          editButton.onclick = () => editTodo(todo);

          const deleteButton = document.createElement("button");
          deleteButton.textContent = "Delete";
          deleteButton.onclick = () => deleteTodo(todo);

          actionsDiv.appendChild(editButton);
          actionsDiv.appendChild(deleteButton);

          li.appendChild(checkbox);
          li.appendChild(contentDiv);
          li.appendChild(actionsDiv);

          todoList.appendChild(li);
        });
      }

      async function editTodo(todo) {
        const newTitle = prompt("새 제목:", todo.title);
        if (newTitle === null) return;
        const newDescription = prompt("새 설명:", todo.description);
        if (newDescription === null) return;

        await fetch(`/todos/${todo.id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            title: newTitle,
            description: newDescription,
          }),
        });
        fetchTodos();
      }

      async function deleteTodo(todo) {
        var confirmflag = confirm("Are you sure to delete this?");
        if (!confirmflag) {
          return;
        }
        const response = await fetch(`/todos/${todo.id}`, {
          method: "DELETE",
        });
        if (response.ok) {
          // fetchTodos();
          document.getElementById(`todo-${todo.id}`).remove();
        }
      }

      document
        .getElementById("todo-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const title = document.getElementById("title").value;
          const description = document.getElementById("description").value;
          const response = await fetch("/todos", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              id: Date.now(),
              title,
              description,
              completed: false,
            }),
          });
          if (response.ok) {
            fetchTodos();
            document.getElementById("title").value = "";
            document.getElementById("description").value = "";
          }
        });

      // 드래그 구현
      const todoListEl = document.getElementById("todo-list");
      new Sortable(todoListEl, {
        animation: 200,
        ghostClass: "sortable-ghost",
        chosenClass: "sortable-chosen",

        // 드래그가 끝났을 때 호출되는 함수
        onEnd: async function () {
          // 자식 요소들의 현재 순서를 가져옴
          const updatedItems = [...todoListEl.children];
          const idsInNewOrder = updatedItems.map((item) =>
            parseInt(item.id.split("-")[1])
          );

          // 서버에 변경된 순서를 저장합니다.
          await fetch("/todos/reorder", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ ids: idsInNewOrder }),
          });
        },
      });

      fetchTodos();
    </script>
  </body>
</html>
